<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <section>
        <button id="admin-open">OPEN ADMIN</button>
        <form id="admin">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="url">Url:</label>
                <input type="url" id="url" />
            </div>
            <div>
                <label for="num-clicks">Number of clicks:</label>
                <input type="text" id="click-count"></input>
            </div>
            <button id="admin-save" type="submit">SAVE</button>
            <button id="admin-cancel">CANCEL</button>
        </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="js/bundle.js"></script>
</body>
</html>
